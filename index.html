<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポケポケ鯖 - ゆるポケ×大会</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: radial-gradient(circle at top left, #ffe4fa, #ddf7ff);
    }
    .pop-text {
      background: linear-gradient(to right, #ec4899, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn-glow {
      background-color: #ec4899;
      box-shadow: 0 0 15px #ec4899;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ec4899;
    }
    .feature-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .fade-in {
      animation: fadeIn 1.4s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .scroll-arrow {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  </style>
</head>
<body class="text-gray-800">
  <section class="text-center py-24 px-6 animate__animated animate__fadeInDown">
    <h1 class="text-5xl md:text-6xl font-extrabold pop-text">ポケポケ雑談 & 大会鯖</h1>
    <p class="mt-6 text-xl text-gray-600">まったりも、ガチも、みんなでポケポケしよ。</p>
    <a href="https://discord.gg/vP347Qrtz7" class="mt-10 inline-block px-10 py-4 rounded-full text-white text-lg font-bold btn-glow">
      <i class="fab fa-discord mr-2"></i> 今すぐ参加する
    </a>
    <div class="mt-12 scroll-arrow text-pink-400 text-2xl">
      <i class="fas fa-chevron-down"></i>
    </div>
  </section>
  <section class="max-w-6xl mx-auto px-6 py-20 grid grid-cols-1 md:grid-cols-2 gap-12">
    <div class="bg-white rounded-xl p-8 feature-card fade-in" style="animation-delay: 0.2s">
      <div class="text-4xl text-pink-400 mb-4"><i class="fas fa-trophy"></i></div>
      <h2 class="text-2xl font-bold mb-2">大会で盛り上がる！</h2>
      <p>トーナメント、即席バトルなど本気の対戦イベントが豊富。</p>
    </div>
    <div class="bg-white rounded-xl p-8 feature-card fade-in" style="animation-delay: 0.4s">
      <div class="text-4xl text-blue-400 mb-4"><i class="fas fa-comments"></i></div>
      <h2 class="text-2xl font-bold mb-2">即レス雑談</h2>
      <p>どの時間帯でも誰かが返してくれる、アクティブな交流。</p>
    </div>
    <div class="bg-white rounded-xl p-8 feature-card fade-in" style="animation-delay: 0.6s">
      <div class="text-4xl text-purple-400 mb-4"><i class="fas fa-shield-halved"></i></div>
      <h2 class="text-2xl font-bold mb-2">荒らし完全防御</h2>
      <p>Bot・手動監視体制があり、トラブルなしで安全に楽しめる。</p>
    </div>
    <div class="bg-white rounded-xl p-8 feature-card fade-in" style="animation-delay: 0.8s">
      <div class="text-4xl text-green-400 mb-4"><i class="fas fa-headset"></i></div>
      <h2 class="text-2xl font-bold mb-2">VCも充実</h2>
      <p>雑談、対戦実況、作業通話…いろんな場面で活用できるVC完備！</p>
    </div>
  </section>
  <footer class="text-center py-10 text-sm text-gray-500">
    © 2025 Guren-Nova. All rights reserved.
  </footer>
</body>
</html>
